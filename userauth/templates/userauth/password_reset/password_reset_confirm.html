{% extends 'userauth/base.html' %}
{% load static %}

{% block title %}Forgot Password{% endblock title %}

{% block content %}
<div class="bg">
    <form method="POST">
        {% csrf_token %}
        <h1>ENTER NEW PASSWORD</h1>

        {% comment %} <label>New password:</label>
        <input name="new_password1" id="id_new_password1" type="password" required>

        <label class="pass">Confirm password:</label>
        <input name="new_password2" id="id_new_password2" type="password" required> {% endcomment %}
        {{ form.as_p }}

        <input type="submit" value="Change password" class="button">
    </form>
</div>
{% endblock content %}
