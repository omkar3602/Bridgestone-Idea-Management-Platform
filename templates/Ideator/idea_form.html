<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;500;600;900&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nunito: ["Nunito", "sans-serif"],
                    },
                    colors: {
                        primary_red: '#c50d20',
                        dark_grey: '#333439',
                        light_grey: '#b4b4b4',
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        @layer utilities {
            /* .bg_image {
            background-image: url("./wallpaper.jpeg");
            background-size: cover;
            background-position: center;
          } */
        }
      </style>
    <title>Submission Form</title>
</head>

<body>
    <div class="w-full h-screen bg-[url('./wallpaper.jpeg')] bg-cover bg-center font-nunito">
        <div class="w-full h-full flex flex-col justify-center items-center backdrop-blur-sm">
            <div class=" container max-w-lg mx-auto flex-1 flex flex-col items-center justify-center px-2">
                <div class="bg-white px-8 py-3 rounded shadow-md text-black w-full">
                    <img src="./logo_hori.png">
                    <h1 class="mt-6 mb-8 text-2xl font-bold text-center font-nunito">Idea Submission</h1>
                    <input type="text" class="block border border-grey-light w-full p-3 rounded mb-4 placeholder:text-black" name="idea_title"
                        placeholder="Idea Title" />

                    <select type="text" class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="business_unit" placeholder="Business Unit" >
                        <option value="0">Select Business Unit</option>
                        <option value="1">Marketing</option>
                        <option value="2">Finance</option>
                        <option value="3">Sales</option>
                        <option value="4">HR</option>
                        <option value="5">IT</option>
                        <option value="6">Operations</option>
                        </select>


                    <textarea rows="4" class="block border border-grey-light w-full p-3 rounded mb-4 placeholder:text-black"
                        name="idea_details" placeholder="Detailed Idea"></textarea>
                    <input type="file" class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="business_unit" placeholder="Attachment" />
                    <!-- 
                    <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="password" placeholder="Password" />
                    <input type="password" class="block border border-grey-light w-full p-3 rounded mb-4"
                        name="confirm_password" placeholder="Confirm Password" /> -->

                    <button type="submit"
                        class="w-full text-center py-3 rounded bg-primary_red text-white hover:bg-black focus:outline-none my-1">Submit
                        Idea</button>


                </div>


            </div>
        </div>
    </div>
</body>

</html>
